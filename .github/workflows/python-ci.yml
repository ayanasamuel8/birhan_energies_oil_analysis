# .github/workflows/python-ci.yml

name: Python CI/CD Pipeline

# This workflow runs on pushes or pull requests to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    # The job will run on the latest version of Ubuntu
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out your repository's code onto the runner
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Sets up a Python environment on the runner
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Installs the project dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. Runs the pytest tests
      - name: Run tests with pytest
        run: |
          pytest